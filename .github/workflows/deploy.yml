name: Deploy to Tinkerhost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Theme
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ftpupload.net
          ssh_private_key: ${{ secrets.FTP_PASSWORD }}
          local_path: './wp-content/themes/eric-theme/*'
          remote_path: '/htdocs/wp-content/themes/eric-theme/'
          
      - name: Deploy Plugin
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ftpupload.net
          ssh_private_key: ${{ secrets.FTP_PASSWORD }}
          local_path: './wp-content/plugins/eric-portfolio-projects/*'
          remote_path: '/htdocs/wp-content/plugins/eric-portfolio-projects/'