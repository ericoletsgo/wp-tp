name: Deploy to Tinkerhost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Theme
        uses: eisberg-labs/ftp-deploy@v1.0.0
        with:
          host: ftpupload.net
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./wp-content/themes/eric-theme/
          remote-dir: /htdocs/wp-content/themes/eric-theme/
          
      - name: Deploy Plugin
        uses: eisberg-labs/ftp-deploy@v1.0.0
        with:
          host: ftpupload.net
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./wp-content/plugins/eric-portfolio-projects/
          remote-dir: /htdocs/wp-content/plugins/eric-portfolio-projects/